<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <div class="logo"></div>
        </div>

        <div class="seach-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search" placeholder="Photo, Peoples or Groups">
        </div>

        <div class="log-in">
            Log in
        </div>
        <button class="sign-in">Sign Up</button>
    </div>

    <div class="main">
        <div class="main-content">
            <h1 class="header-tag">Find your inspiration.</h1>
            <h3 class="h3-tag">Join the Flickr community, home to tens of billions of <br>
                photos and 2 million groups.</h3>
            <button class="button-2">Start For Free</button>
        </div>
        <div class="para">
            <p class="p-1">Mists of Renfrew</p>
            <p class="p-2">by Deepak Gupta</p>
        </div>
    </div>

    <div class="footer">
        <ul class="list-item">
            <li>About</li>
            <li>Jobs</li>
            <li>Blogs</li>
            <li>Contact Us</li>
            <li>Advertise</li>
            <li>Developers</li>
            <li>Guidence</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Cookies</li>
        </ul>
    </div>
</body>

</html>
